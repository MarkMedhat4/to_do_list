<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List with Groups</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="container">
    <h1>üìù To-Do List with Groups</h1>

    <form id="task-form" class="input-group">

      <label for="groupName" class="visually-hidden">Group Name</label>
      <input type="text" id="groupName" placeholder="Enter group name..." />

      <label for="taskInput" class="visually-hidden">Task Description</label>
      <input type="text" id="taskInput" placeholder="Enter a new task..." />

      <select id="taskPriority" aria-label="Task Priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="taskDate" class="visually-hidden">Due Date</label>
      <input type="date" id="taskDate" />

      <label for="taskTimer" class="timer-label">Timer (min)</label>
      <input type="number" id="taskTimer" min="1" aria-label="Task Timer in Minutes" />

      <button type="submit">Add Task</button>
    </form>

    <div class="main-controls">

      <div class="filters">
        <label for="sortOption">Sort by:</label>
        <select id="sortOption">
          <option value="none">None</option>
          <option value="priority">Priority (High ‚Üí Low)</option>
          <option value="date">Due date (Earliest First)</option>
        </select>
      </div>

      <div class="action-buttons">
        <button onclick="deleteAllTasks()">Delete All Tasks</button>
      </div>

    </div>

    <div id="groupsContainer"></div>
  </main>

  <script src="app.js"></script>
</body>

</html>
